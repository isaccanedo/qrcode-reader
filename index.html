<!DOCTYPE html>
<html>
  <head>
    <!-- Materializecss compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/materialize-stepper@2.1.4/materialize-stepper.css" rel="stylesheet">
    <title>Imagem de upload do navegador QRCode Reader</title>
    <style>
      #preview img {
        border: 1px solid black;
        float: left;
        margin: 0 1em 1em 0;
        width: 10em;
      }
    </style>
  </head>
  <body>
    <h2>Leitor QRCode usando API FileReader</h2>

    <h2>Subir arquivo</h2>
    <input type="file" id="upload">

    <h2>Resultado</h2>
    <div id="preview"></div>

   
    <script type="text/javascript" src="qrcode.min.js"></script>

    <script type="text/javascript">
      (function() {
        'use strict';

        var upload = document.getElementById('upload');
        var preview = document.getElementById('preview');
        var qr = new QrCode();

        qr.callback = function(err, result) {
          var span = document.querySelector('span') || document.createElement('span');
          if(result){
            span.textContent = JSON.stringify(result)
          }
          else{
            span.textContent = 'Error! See error message in console!';
            console.error(err);
          }
          preview.appendChild(span);
        }

        upload.addEventListener('change', function() {
          for (var i = 0; i < this.files.length; i++) {
            var file = this.files[i];
            var imageType = /^image\//;

            if (!imageType.test(file.type)) {
              throw new Error('File type not valid');
            }

            var reader = new FileReader();
            reader.addEventListener('load', function() {
              var img = document.querySelector('img') || document.createElement('img');
              img.src = this.result;
              preview.appendChild(img);

              qr.decode(this.result);
            }.bind(reader), false);
            reader.readAsDataURL(file);
          }
        }, false);
      })();
    </script>   
  </body>
</html>
